<head>
    <link rel="stylesheet" href="image-styling.css">
</head>

<body>
    <div class="img-container">
        <img class="image-rounded-corners image-cropped" src="../images/paris.jpg" alt="Paris with round corners">
        <img class="image-round image-cropped" src="../images/paris.jpg" alt="Paris in a circle">
    </div>

    <div class="caption-container">
        <span class="caption-text">Rounded corners</span>
        <span class="caption-text">Round (ellipse)</span>
    </div>

    <div class="img-container">
        <img class="thumbnail" src="../images/paris.jpg" alt="Paris thumbnail">
        <a href="../images/paris.jpg">
            <img class="thumbnail image-link" src="../images/paris.jpg" alt="Paris linked image">
        </a>
    </div>

    <div class="caption-container">
        <span class="thumbnail-caption">Thumbnail</span>
        <span class="thumbnail-caption">Linked Thumbnail</span>
    </div>
</body>
