<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="image-filters.css">
        <title>Image Filters</title>
    </head>
    <body>
        <h2>Image Filters</h2>
        <figure>
            <img src="../images/pineapple.jpg" alt="Regular pineapple">
            <figcaption>
                No Effect
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="blur">
            <figcaption>
                Blur
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="High Contrast pineapple" class="contrast-increase">
            <figcaption>
                Increased Contrast
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Low Contrast pineapple" class="contrast-decrease">
            <figcaption>
                Decreased Contrast
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="grayscale">
            <figcaption>
                Grayscale
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="huerotate">
            <figcaption>
                Hue Rotate
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Low Contrast pineapple" class="invert">
            <figcaption>
                Invert
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="opacity">
            <figcaption>
                Opacity
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="saturate">
            <figcaption>
                Saturate
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="sepia">
            <figcaption>
                Sepia
            </figcaption>
        </figure>
        <figure>
            <img src="../images/pineapple.jpg" alt="Blurry pineapple" class="shadow">
            <figcaption>
                Shadow
            </figcaption>
        </figure>
    </body>
</html>
