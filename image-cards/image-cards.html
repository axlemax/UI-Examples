<head>
    <link rel="stylesheet" href="image-cards.css">
    <title>Image Cards</title>
</head>

<body>
    <h2>Basic Image Formatting As Cards</h2>
    <div class="image-container">
        <div class="image-card">
            <img src="../images/rock600x400.jpg" alt="Troll's Tounge">
            <div class="caption-text">
                <p>The Troll's Tounge - Hardinger, Norway</p>
            </div>
        </div>
    </div>
    <div class="image-container">
        <div class="image-card">
            <img src="../images/lights600x400.jpg" alt="Northern Lights">
            <div class="caption-text">
                <p>The Northern Lights - Norway</p>
            </div>
        </div>
    </div>
</body>
